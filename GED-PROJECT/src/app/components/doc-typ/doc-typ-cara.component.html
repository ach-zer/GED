<nz-steps [nzType]="default">
  <nz-step class="nz-step-icon" nzIcon="select"  nzTitle="Typage du document"></nz-step>
</nz-steps>

<div class="container" align="center">
  <div class="row mt-3"></div>
  <div class="row mt-3"></div>
  <div class="row mt-3"></div>
  <div class="row mt-3"></div>
  <div class="row mt-3"></div>
  <div class="row mt-3"></div>
  <div nz-row>

    <div nz-col nzSpan="24">
      <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Selectionner le type de votre document"
        [(ngModel)]="selectedType" (ngModelChange)="onChangeTypes($event)">
        <nz-option *ngFor="let typeDoc of doc_typ_service.typeDocsToUse" nzLabel="{{typeDoc}}" nzValue="{{typeDoc}}"></nz-option>
      </nz-select>
    </div>
  </div>

  <div class="row"><br></div>
  <div class="row"><br></div>
  <div nz-row>

    <div nz-col nzSpan="8">
      <button routerLink="/api/ged/fiche" nz-button><i nz-icon nzType="left" nzTheme="outline"></i>Précédent</button>
    </div>
    <div nz-col nzSpan="8"></div> 
    <div nz-col nzSpan="8">
      <button (click)="showConfirmType()"  nz-button>Suivant<i nz-icon nzType="right" nzTheme="outline"></i></button>
    </div>
  </div>
</div>
<br><br><br>   <!-- routerLink="/api/ged/caracterisation" -->
