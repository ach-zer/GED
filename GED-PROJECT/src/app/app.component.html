<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div align="center" class="logo">
      <a href="/">
        <img width="80" height="60" src="../assets/ged_logo.png"/>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item nzmatchrouter>
        <a [routerLink]="['api', 'ged', 'archive']">
          Archives
        </a>
      </li>
      <li nz-menu-item nzmatchrouter>
        <a [routerLink]="['/', 'api', 'ged', 'aquisition']">
          Ajout Document
        </a>
      </li>
      <li nz-menu-item nzmatchrouter>
        <a [routerLink]="['api', 'ged', 'docs']">
          Documents Class√©s
        </a>
      </li>
      <li nz-menu-item nzmatchrouter>
        <a [routerLink]="['/', 'api', 'ged', 'search']">
          Recherche
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>

    <nz-header>
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></i>
    </nz-header>

    <nz-content>
      <nz-breadcrumb>
        
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    
  </nz-layout>
</nz-layout>
